
<ideogram>

<spacing>
default = 0.005r
</spacing>

show_bands = yes
fill_bands = yes

# Ideogram position, fill and outline
# radius controls the radius of the whole ring
radius           = 0.8r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.
# labels are texts related to the section of the ring
show_label       = yes
label_font       = default 
label_radius     = dims(image,radius)-80p
label_size       = 72
label_parallel   = yes

</ideogram>

